  simple_permissions: ^0.1.6
  flutter_svg: ^0.5.1
  image: ^2.0.4
  flutter_redurx: ^0.4.3
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  video_player: "^0.5.4"
  build_runner: ^0.10.1
  json_serializable: ^1.2.1
  flutter_markdown: ^0.2.0
  tahiti:
    path: ../tahiti
  flores:
    path: ../flores

