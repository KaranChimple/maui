name: maui
description: Literacy application for children

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  image_picker:
  cupertino_icons: ^0.1.0
  sqflite: any
  uuid: ^0.5.0
  path_provider: ^0.4.0
  tuple: ^1.0.1
  json_annotation: ^0.2.2
  audioplayer: ^0.4.0
  fluttery: "^0.0.6"
  flutter_circular_chart: "^0.0.3"
  shared_preferences: ^0.4.2
  camera: 0.2.1
  nima: 1.0.0
  flutter_local_notifications: 0.3.3
  badge: 0.0.2
  intl: 0.15.6
  intl_translation: 0.16.8
  flores:
    git:
      https://github.com/chimple/flores.git
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  video_player: "^0.5.4"
  build_runner: ^0.7.6
  json_serializable: ^0.3.2
