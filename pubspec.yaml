name: maui
description: Literacy application for children

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  image_picker:
  cupertino_icons: ^0.1.0
  sqflite: any
  uuid: ^1.0.3
  path_provider: ^0.4.0
  tuple: ^1.0.1
  json_annotation: ^1.1.0
  audioplayers: ^0.7.5
  fluttery:
    git:
      https://github.com/chimple/fluttery.git
  flutter_circular_chart: "^0.1.0"
  shared_preferences: ^0.4.2
  camera: 0.2.1
  nima: ^1.0.1
  flutter_local_notifications: ^0.3.7
  badge:
    git:
      https://github.com/chimple/Flutter-Badge.git
  intl: ^0.15.7
